<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tag}">Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=91228662">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=91228662">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=91228662">
    <script defer src="/assets/js/scripts.min.js"></script>
</head>
<body class="Site">
<header class="Header" th:replace="~{fragments/common_header_fragment :: head(status='unauthorized')}"></header>

<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <div class="Section-header">
                    <p class="Section-title" th:text="${tag}">Психологическая проза
                    </p>
                    <div>
                        <details class="Section-header-links">
                            <summary style="cursor: pointer; color: green">Все теги</summary>
<!--                            <a class="Section-header-link" th:href="@{/#tags}">Все тэги</a>-->
                            <div class="Tags" id="tags" th:replace="~{fragments/tag_cloud_fragment :: cloud}"></div>
                        </details>
                    </div>
                </div>
                <div class="Cards Cards_refresh">
                    <div class="Card" th:each="book : ${tagList}">
                        <div class="Card-picture">
                            <a href="#" th:href="${book.id}">
                                <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                            </a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="#" th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
                            </div>
                            <div class="Card-cost">
                                <span th:if="${book.priceOld ne 0}" class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                                <span class="Card-price" th:text="${book.price}">₽190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Cards-footer Cards-footer_center"> <a class="btn btn_primary" href="#"
                                                                  data-refreshshow="tag"
                                                                  data-refreshoffset="0"
                                                                  data-refreshlimit="5"
                                                                  th:attr="data-refreshid = ${tag}"
                                                                  th:text="#{topbar.showmore}">Показать еще</a>
                 </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
