           th:replace="~{fragments/footer_left_side_info_block_fragment :: block}"></div>

          <li class="menu-item"><a class="menu-link" href="/genres/index.html" th:href="@{/genres}" th:text="#{topbar.genres}">Жанры</a>

          <li class="menu-item"><a class="menu-link" href="/books/recent.html" th:href="@{/books/recent}" th:text="#{topbar.news}">Новинки</a>
          </li>

          </li>

      </div>
      <div class="row-block">
        <ul class="menu menu_vt Footer-menu">
          <li class="menu-item"><a class="menu-link" href="/signin.html" th:href="@{/signin}" th:text="#{topbar.signin}">Войти</a>
          </li>
          <li class="menu-item"><a class="menu-link" href="/documents/index.html" th:href="@{/documents}" th:text="#{topbar.documents}">Документы</a>

          </li>
          <p>
            <span th:text="#{topbar.language}">Выбор языка</span>
            <!--    импорт библиотеки jquery    -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <!--    логика в js для выбора языка страницы    -->
            <script type="text/javascript">
              $(document).ready(function (){
                $("#locales").change(function (){
                  var selectedOption = $("#locales").val();
                  if(selectedOption != ''){
                    window.location.replace('?lang='+selectedOption);
                  }
                });
              });
            </script>
            <select id="locales">
              <option value=" "></option>
              <option value="en">English</option>
              <option value="ru">Русский</option>
            </select>
          </p>
        </ul>
