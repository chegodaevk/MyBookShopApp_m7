<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="article">
    <h1 class="Middle-title" th:text="${author.lastName + ' ' + author.firstName}">Борис Васильевич Бедный
    </h1>
    <article class="Article">
        <div class="sdf">
        </div>
        <div class="Spoiler">
            <div class="Spoiler-visible">
                <div class="pict pict_left"><img th:src="${author.photo}" alt="card.jpg"/>
                </div>
                <div>
                    <h2 th:text="#{topbar.biography}">Биография
                    </h2>
                    <span th:text="${author.biography.substring(0, author.biography.indexOf('.', author.biography.indexOf('.')+1)+1)}">
                    </span>
                    <span class="Spoiler-hide"
                          th:text="${author.biography.substring(author.biography.indexOf('.', author.biography.indexOf('.')+1)+1)}">
                    </span>
                </div>
            </div>
            <div class="Spoiler-footer">
                <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть"
                        data-hidetext="Показать полностью" th:attr="data-showtext=#{topbar.collapse}, data-hidetext=#{topbar.completely}">
                </button>
            </div>
        </div>
    </article>
</div>
</html>
